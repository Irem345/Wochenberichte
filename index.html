<div id="leaves-container"></div>

<script>
// Hintergrund als Verlauf setzen
document.body.style.background = "linear-gradient(to bottom, #fbeee6 0%, #f7d9aa 100%)";

// Blätter-Container vorbereiten
const container = document.getElementById("leaves-container");
container.style.pointerEvents = "none";
container.style.position = "fixed";
container.style.top = "0";
container.style.left = "0";
container.style.width = "100vw";
container.style.height = "100vh";
container.style.zIndex = "9999";

// Keyframe-Animation per JavaScript definieren
const styleSheet = document.createElement("style");
styleSheet.textContent = `
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
`;
document.head.appendChild(styleSheet);

// Funktion zum Erzeugen eines Blattes
function createLeaf() {
  const leaf = document.createElement("div");
  leaf.classList.add("falling-leaf");
  leaf.style.position = "absolute";
  leaf.style.top = "-50px";
  leaf.style.left = Math.random() * window.innerWidth + "px";
  leaf.style.width = "30px";
  leaf.style.height = "30px";
  leaf.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Autumn_leaf_icon.svg/1024px-Autumn_leaf_icon.svg.png')";
  leaf.style.backgroundSize = "contain";
  leaf.style.backgroundRepeat = "no-repeat";
  leaf.style.animationName = "fall";
  leaf.style.animationDuration = (5 + Math.random() * 5) + "s";
  leaf.style.animationTimingFunction = "linear";
  leaf.style.animationIterationCount = "infinite";

  container.appendChild(leaf);
}

// Mehrere Blätter erzeugen
for (let i = 0; i < 15; i++) {
  createLeaf();
}
</script>
